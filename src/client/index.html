<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>frEEstyle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Audio -->
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
    <audio id="我覺得不行" src="audio/我覺得不行.mp3"></audio>
    <audio id="skir" src="audio/skir.mp3"></audio>
    <audio id="skia" src="audio/skia.mp3"></audio>
    <audio id="woo" src="audio/woo.mp3"></audio>
    <audio id="bang" src="audio/bang.mp3"></audio>
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">排行榜</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="可以在這裡聊天噢..." maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p style="margin: 1em 0 0 0">frEEstyle</p>
            <h4 style="text-align: center">2017 台大電機週 網頁遊戲</h4>
            <input type="text" tabindex="0" autofocus placeholder="請輸入名字" id="playerNameInput" maxlength="25" />
            <b class="input-error">名字不能是空白的！！</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton">開始玩～</button></a>
            <!-- <button id="spectateButton">Spectate</button> -->
            <!-- <button id="settingsButton">Settings</button> -->
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Show border</label>
                    <label><input id="showMass" type="checkbox">Show mass</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Rounded food</label>
                    <label><input id="darkMode" type="checkbox">Toggle Dark Mode</label>
                </ul>
            </div>
            <div id="instructions">
                <h3>遊戲進行方式</h3>
                <ul style="padding: 0 10px 0 10px">
                    <li>移動滑鼠游標 或 使用⬆️⬇️⬅️➡️ 使你的球球移動</li>
                    <li>你可以 吃食物 或 吃其他人的球球 讓自己變大</li>
                    <li>如果你吃的食物上面的字和你球球上的韻腳相同，你會變大很多</li>
                    <li>按空白鍵可以分裂；按w可以射出食物</li>
                    <li>遊戲目標：變得盡量大並且幹掉其他對手</li>
                </ul>
                <p style="margin: 10px">記得開聲音！！！</p>
                <h4 style="text-align: center; margin: 0">手機版因技術問題尚無音效，</h4>
                <h4 style="text-align: center; margin: 0">請使用電腦以獲得最好的遊戲體驗</h4>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
